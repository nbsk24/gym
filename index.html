    <style>

<body>
    <!-- Формы аутентификации -->
    <div id="auth-forms">
        <div class="auth-container" id="login-form">

            <form class="auth-form" onsubmit="login(event)">

        <div class="auth-container" id="register-form" style="display: none;">

            <form class="auth-form" onsubmit="register(event)">

<div class="tab" onclick="switchTab('settings')">Настройки</div>

        <div class="tab-content" id="settings-tab">
           <div class="export-import">
    <h3>Автоматические резервные копии</h3>
    <div id="backup-status"></div>
    <button onclick="createBackup()">Создать резервную копию сейчас</button>
    <div id="backup-list" style="margin-top: 15px;"></div>
</div>
            
            <div class="export-import">
                <h3>Смена пароля</h3>
                <input type="password" id="current-password" placeholder="Текущий пароль">
                <input type="password" id="new-password" placeholder="Новый пароль">
                <button onclick="changePassword()">Сменить пароль</button>
            </div>
            
            <div class="export-import">
                <h3>Подтверждение email</h3>
                <p id="current-email"></p>
                <button onclick="sendConfirmationEmail()">Отправить подтверждение</button>
                <div id="confirmation-result"></div>
            </div>
        </div>
    </div>

    <script>
        // Хеширование паролей с солью
        function hashPassword(password, salt) {
            return CryptoJS.PBKDF2(password, salt, {
                keySize: 256/32,
                iterations: 1000
            }).toString();
        }
        
        // Генерация соли
        function generateSalt() {
            return CryptoJS.lib.WordArray.random(128/8).toString();
        }
        
        // Система аутентификации с email подтверждением
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('workoutUsers')) || {};
        let confirmationTokens = JSON.parse(localStorage.getItem('confirmationTokens')) || {};
        
        // Функция отправки email (эмуляция)
        function sendEmail(to, subject, body) {
            console.log(`Email to: ${to}\nSubject: ${subject}\nBody: ${body}`);
            // В реальном приложении здесь будет вызов API отправки email
        }
        
        // Восстановление пароля
        function sendResetLink(e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            let userFound = null;
            
            for (const username in users) {
                if (users[username].email === email) {
                    userFound = username;
                    break;
                }
            }
            
            if (!userFound) {
                alert('Пользователь с таким email не найден!');
                return;
            }
            
            const token = generateToken();
            confirmationTokens[token] = {
                username: userFound,
                type: 'password_reset',
                expires: Date.now() + 3600000 // 1 час
            };
            
            localStorage.setItem('confirmationTokens', JSON.stringify(confirmationTokens));
            
            const resetLink = `${window.location.origin}${window.location.pathname}?token=${token}`;
            sendEmail(
                email,
                'Восстановление пароля',
                `Для сброса пароля перейдите по ссылке: ${resetLink}`
);
            
            alert('Ссылка для сброса пароля отправлена на ваш email!');
            showLoginForm();
        }
        
        // Обработка токена при загрузке страницы
        function processToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token && confirmationTokens[token]) {
                const tokenData = confirmationTokens[token];
                
                if (tokenData.expires < Date.now()) {
                    alert('Ссылка устарела!');
                    return;
                }
                
                if (tokenData.type === 'password_reset') {
                    const newPassword = prompt('Введите новый пароль:');
                    if (newPassword) {
                        const salt = generateSalt();
                        users[tokenData.username].passwordHash = hashPassword(newPassword, salt);
                        users[tokenData.username].salt = salt;
                        localStorage.setItem('workoutUsers', JSON.stringify(users));
                        delete confirmationTokens[token];
                        localStorage.setItem('confirmationTokens', JSON.stringify(confirmationTokens));
                        alert('Пароль успешно изменён!');
                    }
                } else if (tokenData.type === 'email_confirmation') {
                    users[tokenData.username].emailConfirmed = true;
                    localStorage.setItem('workoutUsers', JSON.stringify(users));
                    delete confirmationTokens[token];
                    localStorage.setItem('confirmationTokens', JSON.stringify(confirmationTokens));
                    alert('Email успешно подтверждён!');
                    if (currentUser === tokenData.username) {
                        updateEmailConfirmationStatus();
                    }
                }
                
                // Удаляем токен из URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        
        // Подтверждение email
        function sendConfirmationEmail() {
            if (!currentUser || !users[currentUser].email) return;
            
            const token = generateToken();
            confirmationTokens[token] = {
                username: currentUser,
                type: 'email_confirmation',
                expires: Date.now() + 86400000 // 24 часа
            };
            
            localStorage.setItem('confirmationTokens', JSON.stringify(confirmationTokens));
            
            const confirmLink = `${window.location.origin}${window.location.pathname}?token=${token}`;
            sendEmail(
                users[currentUser].email,
                'Подтверждение email',
                `Для подтверждения email перейдите по ссылке: ${confirmLink}`
            );
            
            document.getElementById('confirmation-result').textContent = 'Письмо с подтверждением отправлено!';
        }
        
        // Генерация токена
        function generateToken() {
            return CryptoJS.lib.WordArray.random(32).toString();
        }
        
        // Экспорт данных
        function exportData() {
            if (!currentUser) return;
            
            const data = {
                workouts: workoutData,
                userInfo: users[currentUser]
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `workout-data-${currentUser}-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Импорт данных
        document.getElementById('import-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    
                    if (confirm('Заменить текущие данные импортируемыми? Все существующие данные будут потеряны!')) {
                        workoutData = data.workouts || {};
                        saveUserData();
                        alert('Данные успешно импортированы!');
                        location.reload();
                    }
                } catch (error) {
                    alert('Ошибка при чтении файла: ' + error.message);
                }
            };
            reader.readAsText(file);
        });
        
        // Обновление статуса подтверждения email
        function updateEmailConfirmationStatus() {
            if (!currentUser || !users[currentUser].email) return;
            
            const statusEl = document.getElementById('email-confirmation-status');
            statusEl.textContent = users[currentUser].email 
                ? `Email: ${users[currentUser].email} (${users[currentUser].emailConfirmed ? 'подтверждён' : 'не подтверждён'})`
                : 'Email не указан';
            
            if (users[currentUser].email && !users[currentUser].emailConfirmed) {
                statusEl.classList.add('not-confirmed');
            } else {
                statusEl.classList.remove('not-confirmed');
            }
            
            document.getElementById('current-email').textContent = users[currentUser].email || 'Email не указан';
        }
        
        // Переключение вкладок
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        // При загрузке страницы
        window.addEventListener('DOMContentLoaded', function() {
            processToken();
            showLoginForm();
        });
        / ======================
// СИСТЕМА РЕЗЕРВНОГО КОПИРОВАНИЯ
// ======================

const BACKUP_INTERVAL = 24 * 60 * 60 * 1000; // 24 часа
let lastBackupTime = localStorage.getItem('lastBackupTime_' + currentUser) || 0;

// Функция создания резервной копии
function createBackup() {
    if (!currentUser) {
        alert('Войдите в систему для создания резервных копий');
        return;
    }

    const now = Date.now();
    const backupData = {
        workouts: workoutData,
        userInfo: users[currentUser],
        timestamp: now,
        version: '1.0'
    };

    const backups = JSON.parse(localStorage.getItem('userBackups')) || {};
    backups[currentUser] = backups[currentUser] || [];

    // Сохраняем только 3 последние копии
    if (backups[currentUser].length >= 3) {
        backups[currentUser].shift();
    }

    backups[currentUser].push(backupData);
    localStorage.setItem('userBackups', JSON.stringify(backups));
    localStorage.setItem('lastBackupTime_' + currentUser, now);

    updateBackupStatus();
    showBackupList();
    alert(`Резервная копия создана (${new Date(now).toLocaleString()})`);
}

// Показать список резервных копий
function showBackupList() {
    const backups = JSON.parse(localStorage.getItem('userBackups')) || {};
    const userBackups = backups[currentUser] || [];
    const listEl = document.getElementById('backup-list');

    listEl.innerHTML = '<h4>Доступные резервные копии:</h4>';

    if (userBackups.length === 0) {
        listEl.innerHTML += '<p>Нет доступных резервных копий</p>';
        return;
    }

    userBackups.forEach((backup, index) => {
        const date = new Date(backup.timestamp);
        listEl.innerHTML += `
            <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                <p><strong>${date.toLocaleString()}</strong></p>
                <button onclick="restoreBackup(${index})" style="margin-right: 10px;">Восстановить</button>
                <button onclick="exportSingleBackup(${index})">Экспорт</button>
            </div>
        `;
    });
}

// Восстановление из резервной копии
function restoreBackup(index) {
    if (!confirm('Восстановить эту резервную копию? Текущие данные будут заменены.')) return;

    const backups = JSON.parse(localStorage.getItem('userBackups')) || {};
    const backup = backups[currentUser][index];

    if (backup) {
        workoutData = backup.workouts || {};
        saveUserData();
        alert('Данные восстановлены!');
        location.reload();
    } else {
        alert('Ошибка: резервная копия не найдена');
    }
}

// Экспорт одной резервной копии
function exportSingleBackup(index) {
    const backups = JSON.parse(localStorage.getItem('userBackups')) || {};
    const backup = backups[currentUser][index];

    if (backup) {
        const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `backup-${currentUser}-${new Date(backup.timestamp).toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
    }
}

// Проверка и создание резервных копий
function checkAutoBackup() {
    const now = Date.now();
    if (now - lastBackupTime >= BACKUP_INTERVAL) {
        createBackup();
    }
}

// Обновление статуса резервного копирования
function updateBackupStatus() {
const statusEl = document.getElementById('backup-status');
    if (!currentUser) {
        statusEl.innerHTML = '<p>Войдите в систему для работы с резервными копиями</p>';
        return;
    }

    const lastBackup = new Date(parseInt(localStorage.getItem('lastBackupTime_' + currentUser) || 0);
    const nextBackup = new Date(lastBackup.getTime() + BACKUP_INTERVAL);

    statusEl.innerHTML = `
        <p>Последняя резервная копия: ${lastBackup.getTime() > 0 ? lastBackup.toLocaleString() : 'еще не создана'}</p>
        <p>Следующая автоматическая резервная копия: ${nextBackup.toLocaleString()}</p>
    `;
}

// Инициализация системы резервного копирования
function initBackupSystem() {
    updateBackupStatus();
    showBackupList();
    
    // Проверяем каждые 6 часов
    setInterval(checkAutoBackup, 6 * 60 * 60 * 1000);
}

// Добавьте в функцию login() после успешного входа:
initBackupSystem();

// Добавьте в функцию switchTab('settings'):
updateBackupStatus();
showBackupList();
        function saveUserData() {
    if (!currentUser) {
        console.error("Пользователь не авторизован, сохранение невозможно");
        return;
    }
    
    try {
        // Сохраняем основные данные тренировок
       saveUserData();
        
        // Проверяем необходимость создания резервной копии
        const now = Date.now();
        const lastBackup = parseInt(localStorage.getItem(`lastBackupTime_${currentUser}`)) || 0;
        const backupInterval = 24 * 60 * 60 * 1000; // 24 часа
        
        if (now - lastBackup >= backupInterval) {
            createBackup(); // Вызываем функцию создания резервной копии
        }
        
        console.log("Данные успешно сохранены");
    } catch (error) {
        console.error("Ошибка при сохранении данных:", error);
        alert("Произошла ошибка при сохранении данных. Попробуйте снова.");
    }
}

    </script>
